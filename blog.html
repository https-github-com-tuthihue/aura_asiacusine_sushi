    // Load header

    // Load sidemenu
    fetch("components/sidemenu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("sidemenu").innerHTML = data;
        attachMenuEvents(); // sau khi sidemenu load thÃ¬ gáº¯n sá»± kiá»‡n
      });

    function attachMenuEvents() {
      const menuToggle = document.getElementById("menu-toggle");
      const sideMenu = document.getElementById("side-menu");
      const closeMenu = document.getElementById("close-menu");
      const overlay = document.getElementById("overlay");
      const linkContact = document.getElementById("link-contact");
      const linkHome = document.getElementById("link-home");
      const linkSpeisekarte = document.getElementById("link-speisekarte");
      const linkSpeisekarte2 = document.getElementById("link-speisekarte2");
      const linkBlog = document.getElementById("link-blog");


      if (menuToggle && sideMenu && closeMenu && overlay) {
        menuToggle.onclick = () => {
          sideMenu.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        };
        closeMenu.onclick = () => {
          sideMenu.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        };
        overlay.onclick = () => {
          sideMenu.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        };
      }

      // ðŸ‘‰ chuyá»ƒn sang contact.html
      if (linkContact) {
        linkContact.onclick = () => {
          window.location.href = "contact.html";
        };
      }

      // ðŸ‘‰ chuyá»ƒn sang index.html
      if (linkHome) {
        linkHome.onclick = () => {
          window.location.href = "index.html";
        };
      }
      
      if (linkSpeisekarte) {
        linkSpeisekarte.onclick = () => {
          window.location.href = "menu.html";
        };
      }
      if (linkSpeisekarte2) {
        linkSpeisekarte2.onclick = () => {
          window.location.href = "abc.html";
        };
      }
      if (linkBlog) {
        linkBlog.onclick = () => {
          window.location.href = "blog.html";
        };
      }

    }
