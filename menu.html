    <script>
    document.addEventListener("DOMContentLoaded", () => {
      function initCarousel(carouselContainer) {
        const carousel = carouselContainer.querySelector('.carousel-images');
        const images = carousel.querySelectorAll('img');
        const prevBtn = carouselContainer.querySelector('.prev');
        const nextBtn = carouselContainer.querySelector('.next');

        let currentIndex = 0;
        let imageWidth = 0;

        function updateCarousel() {
          carousel.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
        }

        function preloadImage(index) {
          const nextIndex = (index + images.length) % images.length;
          const img = new Image();
          img.src = images[nextIndex].src;
        }

        function setImageWidthAndEvents() {
          imageWidth = images[0].clientWidth;
          updateCarousel();
          prevBtn.onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
            preloadImage(currentIndex - 1);
          };
          nextBtn.onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
            preloadImage(currentIndex + 1);
          };
          window.addEventListener('resize', () => {
            imageWidth = images[0].clientWidth;
            updateCarousel();
          });
        }

        // Chỉ khởi tạo khi ảnh đầu tiên đã load
        if (images[0].complete) {
          setImageWidthAndEvents();
        } else {
          images[0].addEventListener('load', setImageWidthAndEvents);
        }
      }

      // Quản lý tab
      const tabs = document.querySelectorAll(".tab");
      const contents = [
        document.getElementById("tab-content"),
        document.getElementById("tab-content2")
      ];

      tabs.forEach((tab, index) => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          contents.forEach((c, i) => {
            c.style.display = i === index ? "block" : "none";
            if (i === index) {
              initCarousel(c); // Khởi tạo carousel khi tab hiển thị
            }
          });
        });
      });

      // Mặc định mở tab đầu
      contents.forEach((c, i) => {
        c.style.display = i === 0 ? "block" : "none";
        if (i === 0) initCarousel(c);
      });
    });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab");
        const contents = [
          document.getElementById("tab-content"),
          document.getElementById("tab-content2")
        ];

        tabs.forEach((tab, index) => {
          tab.addEventListener("click", () => {
            // Xóa trạng thái active cho tất cả tab
            tabs.forEach(t => {
              t.classList.remove("active");
              t.querySelector("span").classList.remove("text-[#f3c948]", "font-semibold");
              t.querySelector("span").classList.add("text-white");
              const underline = t.querySelector(".h-\\[2px\\]");
              if (underline) underline.remove();
            });

            // Active tab vừa click
            tab.classList.add("active");
            tab.querySelector("span").classList.add("text-[#f3c948]", "font-semibold");
            tab.querySelector("span").classList.remove("text-white");
            const underline = document.createElement("div");
            underline.className = "h-[2px] bg-[#f3c948] rounded-full mt-1";
            tab.appendChild(underline);

            // Ẩn tất cả nội dung
            contents.forEach(c => c.style.display = "none");

            // Hiện nội dung tương ứng
            contents[index].style.display = "block";
          });
        });

        // Khởi tạo: chỉ hiện tab đầu tiên
        contents.forEach((c, i) => {
          c.style.display = i === 0 ? "block" : "none";
        });
      });
    </script>

    function attachMenuEvents() {
      const menuToggle = document.getElementById("menu-toggle");
      const sideMenu = document.getElementById("side-menu");
      const closeMenu = document.getElementById("close-menu");
      const overlay = document.getElementById("overlay");
      const linkContact = document.getElementById("link-contact");
      const linkHome = document.getElementById("link-home");
      const linkSpeisekarte = document.getElementById("link-speisekarte");
      // const linkXx = document.getElementById("link-xx");
      const linkBlog = document.getElementById("link-blog");



      if (menuToggle && sideMenu && closeMenu && overlay) {
        menuToggle.onclick = () => {
          sideMenu.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        };
        closeMenu.onclick = () => {
          sideMenu.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        };
        overlay.onclick = () => {
          sideMenu.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        };
      }

      // 👉 chuyển sang contact.html

        linkContact.onclick = () => {

        };
